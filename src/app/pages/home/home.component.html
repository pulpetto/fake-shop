<div class="max-w-7xl mx-auto mt-40">
    <div
        class="absolute top-36 left-1/2 -translate-x-1/2 flex justify-center items-start gap-28 mb-12 z-10"
    >
        <app-dropdown-menu
            [listName]="'Sort'"
            [options]="sortingOptions"
            [multipleOptions]="false"
            (isOpen)="closeAllMenusExcept(0)"
        ></app-dropdown-menu>
        <app-dropdown-menu
            [listName]="'Filter'"
            [options]="filteringOptions"
            [multipleOptions]="true"
            (isOpen)="closeAllMenusExcept(1)"
        ></app-dropdown-menu>
        <app-dropdown-menu
            [listName]="'Layout'"
            [options]="layoutOptions"
            [multipleOptions]="false"
            (isOpen)="closeAllMenusExcept(2)"
            (gridLayoutClassNameEmit)="setLayout($event)"
        ></app-dropdown-menu>
    </div>
    <div class="text-center border-2 border-black"></div>
    <app-product
        #productsContainer
        [class]="gridLayoutClassName + ' mt-8 grid gap-8'"
        [allProducts]="products"
    ></app-product>
</div>
