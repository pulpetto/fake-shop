<div class="max-w-7xl mx-auto mt-40">
    <div
        class="absolute top-36 left-1/2 -translate-x-1/2 flex justify-center items-start gap-28 mb-12"
    >
        <app-dropdown-menu
            [listName]="'Sort'"
            [options]="sortingOptions"
            [multipleOptions]="false"
            (isOpen)="closeAllMenusExcept(0)"
        ></app-dropdown-menu>
        <app-dropdown-menu
            [listName]="'Filter'"
            [options]="filteringOptions"
            [multipleOptions]="true"
            (isOpen)="closeAllMenusExcept(1)"
        ></app-dropdown-menu>
        <app-dropdown-menu
            [listName]="'Layout'"
            [options]="layoutOptions"
            [multipleOptions]="false"
            (isOpen)="closeAllMenusExcept(2)"
        ></app-dropdown-menu>
    </div>
    <div class="text-center border-2 border-black"></div>
    <div class="mt-8 grid grid-cols-4 gap-6">
        <!-- ngfor -->
        <div class="rounded border-2 border-black p-2">
            <div class="border-dashed border-black border-2 w-full">
                <img src="" alt="img" />
            </div>
            <div class="mt-2">Title Example</div>
            <div class="mt-3 flex justify-between items-center">
                <div class="text-red-600 text-lg">190$</div>
                <div class="w-8 h-8 cursor-pointer">
                    <img
                        src="assets/svgs/cart-icon.svg"
                        class="invert w-full h-full"
                        alt="cart icon"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
